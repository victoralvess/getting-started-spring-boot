plugins {
  id "java"
  id "org.springframework.boot" version "2.0.1.RELEASE"
  id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

bootJar {
  baseName = "springboot"
  version = "0.1.0"
}

repositories {
  jcenter()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web")
  testCompile("junit:junit")
}
